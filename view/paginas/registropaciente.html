<body>

<div class="contenedor-registro-pacientes mt-10">         
    <div class="formulario-registro-pacientes">
        <h4 class="text-center mt-4">DATOS</h4>
        
        <form method="post" action="../../model/savedFormulario.php">

            <fieldset class="personales">
                <legend class="text-center mt-5 ">PERSONALES</legend>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-tie fa-lg"></i></span>
                    <input type="text" class="form-control p-3" placeholder="Nombre Completo" name="nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-calendar fa-lg"></i></span>
                    <input type="date" class="form-control  p-3" aria-label="Fecha de Nacimiento" name="F_Nacimiento" aria-describedby="basic-addon2">
                </div>

                <div class="mb-3">
                    <label class="mt-3 mb-3 titulo-lista">Género</label>
                    <div class="mt-3">
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="mt-3">
                        <input type="radio" id="femenino" name="sexo" value="femenino">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div class="mt-3">
                        <input type="radio" id="otro" name="sexo" value="otro">
                        <label for="otro">Prefiere no decirlo</label>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-id-card fa-lg"></i></span>

                    <input type="text" class="form-control p-3" placeholder="Número telefónico" name="telefono" aria-label="Telefono" aria-describedby="basic-addon3">
                </div>
            </fieldset>


            <input type="text" name="consultorio" placeholder="Consultorio">

            <fieldset class="estado mt-2 mb-5">
                <legend class="text-center mt-5">ESTADO</legend>
                
               
                <div class="input-group mb-3">
                    <select class="form-select p-3" aria-label="Default select example">
                        <option selected>Consultorio</option>
                        <option value="1">Consultorio 1</option>
                        <option value="2">Consultorio 2</option>
                        <option value="3">Consultorio 3</option>
                      </select>               
                </div>

                

                <div class="mb-5 contenedor-formularios">
                    <label class="mt-3 mb-3 titulo-lista">Estado</label>
                    <div class="mt-3">
                        <input type="radio" id="en_tratamiento" name="estado" value="en_tratamiento">
                        <label for="en_tratamiento">En tratamiento</label>
                    </div>
                    <div class="mt-3">
                        <input type="radio" id="sin_tratamiento" name="estado" value="sin_tratamiento">
                        <label for="sin_tratamiento">Sin tratamiento</label>
                    </div>
                    <div class="mt-3">
                        <input type="radio" id="finalizado" name="estado" value="finalizado">
                        <label for="finalizado">Tratamiento Finalizado</label>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <textarea class="form-control" placeholder="Comentario" name="comentario"  aria-label="Comentario"></textarea>
                </div>




            </fieldset>

            <div class="text-center  mb-10">
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Añadir</button>
            </div>
        </form>
    </div>
</div>
